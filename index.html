<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">     
<meta charset="UTF-8" />
<title>Firing Uzi</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>   
<br>
<div>
<section>
<button onclick="moveObjectUp()">Up</button> 
<section></section>    
<button onclick="myFunc(); amyFuncCount();">Fire</button>    
<section></section>
<button onclick="moveObjectDown()">Down</button>
</section>    
<div class="container">
<div id="movement">    
<div>   
<main id="soldier">
<div>
<span class="helmet">*</span>
</div>
<div>
<span class="face">.o o</span>
</div>
<div>
<span class="throat"></span>
</div>
<div>
<span class="sleeve-1"></span>
<span class="shirt">*</span>
<span class="sleeve-2"></span>    
</div>    
<div>
<span class="arm-1"></span>    
<span class="belt"></span>
<span class="arm-2"></span>     
</div>  
<div>
<span class="leg-1"></span>
<span class="leg-2"></span>    
</div>
<div>
<span class="shoe-1"></span> 
<span class="shoe-2"></span>     
</div>
</main>
</div> 
<section id="uzi-1">
<div>    
<span class="sight"></span> 
</div>
<div class="uzi-1">
<span class="stock-1"></span>    
<span class="stock-2"></span>
<span class="trigger-1">=</span>    
<span class="barrel"></span>    
<span class="suppressor"></span> 
<span id="fire-1"><sup></sup></span>
</div>  
<div>   
<span class="grip"></span>    
<span class="trigger-2"></span> 
<span class="clip"></span>     
</div>    
</section>      
</div>
</div>   
    
    
<div class="container">
<div id="movement2">    
<div>   
<section id="soldier2">
<div>
<span class="helmet">*</span>
</div>
<div>
<span class="face">.o o</span>
</div>
<div>
<span class="throat"></span>
</div>
<div>
<span class="sleeve-1"></span>
<span class="shirt">*</span>
<span class="sleeve-2"></span>    
</div>    
<div>
<span class="arm-1"></span>    
<span class="belt"></span>
<span class="arm-2"></span>     
</div>  
<div>
<span class="leg-1"></span>
<span class="leg-2"></span>    
</div>
<div>
<span class="shoe-1"></span> 
<span class="shoe-2"></span>     
</div>
</section>
</div> 
<section id="uzi-2">
<div>    
<span class="asight"></span> 
</div>
<div class="uzi-1">
    
<span id="fire-2"><sup></sup></span>    
<span class="asuppressor"></span> 
<span class="abarrel"></span>     
<span class="atrigger-1">=</span>    
<span class="astock-2"></span>    
<span class="astock-1"></span>    

</div>  
<div>   
    
    
<span class="aclip"></span>     
<span class="atrigger-2"></span>    
<span class="agrip"></span>       
</div>    
</section>      
</div>
</div>  
<section>
<button class="btn" onclick="moveObjectUp2()">Up</button>  
<section></section>
<button class="btn" onclick="myFunc2(); amyFuncCount2();">Fire</button>    
<section></section>
<button class="btn" onclick="moveObjectDown2()">Down</button>  
</section>   
 
</div>

<div>       
  <p id="count">0</p>
<p>Score Counter</p>
<p id="count2">0</p>    
<p style="background:green"  id="node">Player 1</p>

<p style="background:green" id="node3">Player 2</p>    
</div>    
<script src="script.js"></script>
</body>
</html>
